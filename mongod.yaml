# mongod.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# Where and how to store data.
storage:
  dbPath: /data/db
  journal:
    enabled: true
#  engine:
#  mmapv1:
#  wiredTiger:

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod-traces.log

# network interfaces
net:
  port: 27017
  bindIp: 127.0.0.1
  ssl:
    mode: requireSSL
    PEMKeyFile: /srv/mongodb/mongodb.pem
    CAFile: /srv/mongodb/mongoCA.crt
    clusterFile: /srv/mongodb/mongodb.pem

#processManagement:

security:
  authorization: enabled
  clusterAuthMode: x509
replication:
  replSetName: rs0


